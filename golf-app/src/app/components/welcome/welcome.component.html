<div class="welcome">
  <mat-card class="welcome-card">
    <div class="titles-cont">
      <mat-card-title class="welcome-title">Welcome</mat-card-title>
      <mat-card-subtitle>Select a Course</mat-card-subtitle>
    </div>
    <mat-card-content class="welcome-content">
      <app-course *ngFor='let course of courses' [course]='course'></app-course>
    </mat-card-content>
  </mat-card>
</div>
